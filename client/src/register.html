<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preload" href="/fonts/Rubik-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FileLink - Сервис для быстрого обмена файлами. Загружайте свои файлы, делитесь ссылками и следите за статистикой с легкостью."
    />
    <title>Register - FileLink</title>
  </head>
  <body>
    <div class="app-layout">
      <header data-component="header"></header>

      <main class="app-main">
        <section class="app-page app-page--centered">
          <div class="app-container">
            <form id="register-form" class="register-form">
              <div class="register-form__title">Создайте аккаунт</div>
              <div class="register-form__input">
                <label for="email">Email</label>
                <input
                  class="app-input"
                  type="email"
                  placeholder="Email"
                  name="email"
                  autocomplete="email"
                  required
                />
              </div>
              <div class="register-form__input">
                <label for="password">Пароль</label>
                <input
                  class="app-input"
                  type="password"
                  placeholder="Пароль"
                  name="password"
                  autocomplete="new-password"
                  required
                />
              </div>
              <div class="register-form__input">
                <label for="password">Повторите пароль</label>
                <input
                  class="app-input"
                  type="password"
                  placeholder="Повторите пароль"
                  name="password-confirmation"
                  autocomplete="new-password"
                  required
                />
              </div>
              <a href="/login" style="margin-left: auto">
                <button class="app-button app-button--text" type="button">Уже есть аккаунт</button>
              </a>
              <button
                id="register-submit-button"
                class="app-button app-button--success"
                type="submit"
              >
                Регистрация
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/pages/register.js"></script>
  </body>
</html>
