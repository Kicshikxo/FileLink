<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preload" href="/fonts/Rubik-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileLink login</title>
  </head>
  <body>
    <div class="app-layout">
      <header class="app-header">
        <a href="/">
          <button class="app-button app-button--text" style="font-size: 1.25rem" disabled>
            FileLink
          </button>
        </a>
        <a href="/dashboard" style="margin-right: auto">
          <button class="app-button app-button--text" disabled>Мои файлы</button>
        </a>
      </header>

      <main class="app-main">
        <section class="app-page app-page--centered">
          <div class="app-container">
            <form class="login-form" id="login-form">
              <div class="login-form__title">Войдите в аккаунт чтобы продолжить</div>
              <input
                class="app-input"
                type="email"
                placeholder="Email"
                name="email"
                autocomplete="email"
                required
              />
              <input
                class="app-input"
                type="password"
                placeholder="Пароль"
                name="password"
                autocomplete="current-password"
                required
              />
              <button class="app-button app-button--primary" type="submit">Войти</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/pages/login.js"></script>
  </body>
</html>
