<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="preload"
      href="/fonts/Rubik-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FileLink - Сервис для быстрого обмена файлами. Загружайте свои файлы, делитесь ссылками и следите за статистикой с легкостью."
    />
    <title>Login - FileLink</title>
  </head>
  <body>
    <div class="app-layout">
      <header data-component="header"></header>

      <main class="app-main">
        <section class="app-page app-page--centered">
          <div id="login-form-container" class="app-container">
            <form id="login-form" class="login-form">
              <div class="login-form__title">Войдите в аккаунт чтобы продолжить</div>
              <div class="login-form__input">
                <label for="email">Email</label>
                <input
                  class="app-input"
                  type="email"
                  placeholder="Введите email"
                  name="email"
                  autocomplete="email"
                  required
                />
              </div>
              <div class="login-form__input">
                <label for="password">Пароль</label>
                <input
                  class="app-input"
                  type="password"
                  placeholder="Введите пароль"
                  name="password"
                  autocomplete="current-password"
                  required
                />
              </div>
              <a href="/register" style="margin-left: auto">
                <button class="app-button app-button--text" type="button">Создать аккаунт</button>
              </a>
              <button id="login-submit-button" class="app-button app-button--primary" type="submit">
                Войти
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/pages/login.js"></script>
    <script type="module" src="assets/js/middleware/auth.js"></script>
  </body>
</html>
