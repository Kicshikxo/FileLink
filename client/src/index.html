<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="preload"
      href="/fonts/Rubik-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FileLink - Сервис для быстрого обмена файлами. Загружайте свои файлы, делитесь ссылками и следите за статистикой с легкостью."
    />
    <title>FileLink</title>
  </head>
  <body>
    <div class="app-layout">
      <header data-component="header"></header>

      <main class="app-main">
        <section class="app-page app-page--centered">
          <div data-component="upload-area" id="index-upload-area" class="app-container"></div>
          <div data-component="progress-bar" id="index-progress-bar" class="app-container"></div>
          <div
            data-component="uploaded-files"
            id="index-uploaded-files"
            class="app-container"
          ></div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/pages/index.js"></script>
    <script type="module" src="assets/js/middleware/auth.js"></script>
  </body>
</html>
