<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preload" href="/fonts/Rubik-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileLink</title>
  </head>
  <body>
    <div class="app-layout">
      <header class="app-header">
        <a href="/">
          <button class="app-button app-button--text" disabled style="font-size: 1.25rem">
            FileLink
          </button>
        </a>
        <a href="/dashboard" style="margin-right: auto">
          <button class="app-button app-button--text">Мои файлы</button>
        </a>
        <button class="app-button app-button--text app-logout-button">Выход</button>
      </header>

      <main class="app-main">
        <section class="app-page app-page--centered">
          <div data-component="upload-area" id="index-upload-area" class="app-container"></div>
          <div data-component="progress-bar" id="index-progress-bar" class="app-container"></div>
          <div
            data-component="uploaded-files"
            id="index-uploaded-files"
            class="app-container"
          ></div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/pages/index.js"></script>
  </body>
</html>
