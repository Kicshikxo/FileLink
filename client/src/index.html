<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="preload"
      href="/fonts/Rubik-Regular.ttf"
      as="font"
      type="font/truetype"
      crossorigin
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileLink</title>
  </head>
  <body>
    <div class="app-layout">
      <header class="app-header">
        <a href="/">
          <button class="app-button app-button--text" disabled style="font-size: 1.25rem">
            FileLink
          </button>
        </a>
        <a href="/dashboard" style="margin-right: auto">
          <button class="app-button app-button--text">Мои файлы</button>
        </a>
        <div></div>
      </header>

      <main class="app-main">
        <section class="app-page app-page--centered">
          <div class="app-container file-upload-container">
            <div class="file-upload-container__upload-area" id="upload-area">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="96"
                height="96"
                viewBox="0 0 24 24"
                class="file-upload-container__upload-area__icon"
              >
                <path fill="currentColor" d="M12 18l4 0h-2.5v0h-3v0h-2.5z">
                  <animate
                    fill="freeze"
                    attributeName="d"
                    begin="0.8s"
                    dur="0.2s"
                    values="M12 18l4 0h-2.5v0h-3v0h-2.5z;M12 11l4 4h-2.5v3h-3v-3h-2.5Z"
                  />
                </path>
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                >
                  <path
                    stroke-dasharray="64"
                    stroke-dashoffset="64"
                    d="M13.5 3l5.5 5.5v11.5c0 0.55 -0.45 1 -1 1h-12c-0.55 0 -1 -0.45 -1 -1v-16c0 -0.55 0.45 -1 1 -1Z"
                  >
                    <animate
                      fill="freeze"
                      attributeName="stroke-dashoffset"
                      dur="0.6s"
                      values="64;0"
                    />
                  </path>
                  <path d="M14.5 3.5l2.25 2.25l2.25 2.25z" opacity="0">
                    <animate
                      fill="freeze"
                      attributeName="d"
                      begin="0.6s"
                      dur="0.2s"
                      values="M14.5 3.5l2.25 2.25l2.25 2.25z;M14.5 3.5l0 4.5l4.5 0z"
                    />
                    <set fill="freeze" attributeName="opacity" begin="0.6s" to="1" />
                  </path>
                </g>
              </svg>

              <span class="file-upload-container__upload-area__title">
                Перетащите файл или нажмите, чтобы выбрать
              </span>
              <span class="file-upload-container__upload-area__title--dragover">
                Отпустите файл чтобы загрузить
              </span>
            </div>

            <input type="file" id="file-upload-input" multiple style="display: none" />
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
